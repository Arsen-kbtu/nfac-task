<div class="homepage">
    <h1>Welcome to Kinopoisk!</h1>
    <p>Discover and explore movies, TV shows, and more.</p>
    <h2>Recommendations</h2>
    <div class="recommendations" >
        <a [routerLink]="['/films', film.Title]" *ngFor="let film of recommendedFilms">
          <div class="recommendation" >
            <img [src]="film.Poster" width="200px" alt="Poster">
            <p>{{ film.Title }}</p>
          </div>
        </a>
        
</div>
